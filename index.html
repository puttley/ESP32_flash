<!DOCTYPE html>
<html>


<body>
    <h1>Prizm Pro Web Flash Tool 8.0.6</h1>

    <div id="main" style="display: none;">

        <br>       
        <script type="module" src="https://unpkg.com/esp-web-tools@8.0.6/dist/web/install-button.js?module"></script>
        <esp-web-install-button id="installButton" manifest="prizm_pro_arduino_bin/manifest.json"></esp-web-install-button>
        <br>
        <br />
        <span>NOTE: Make sure to close anything using the Prizm Pro com port (e.g. Serial monitor)</span>
    </div>
    <div id="notSupported" style="display: none;">
        Your browser does not support the Web Serial API. Try Chrome
    </div>
    

    <script>
        if(navigator.serial){
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
            document.getElementById("main").style.display = 'none';
        }
    </script>

</body>

</html>
